<body>
    <script>
        //例1
        // 注意这里使用的是同一个x
        function* generator(x) {
            yield x + 5   //10
            console.log(x)//5
            yield x + 3//8
            yield x + 8//13
            return x
        }

        let iteratorObj = generator(5)

        iteratorObj.next()//{value: 10, done: false}
        iteratorObj.next()//{value: 8, done: false}
        iteratorObj.next()//{value: 13, done: false}
        iteratorObj.next()//{value: undefined, done: true}



        //例2，蛇形执行

            return x
        }
        
        let oG=generator1(3)

        // 有三个作用




    </script>
